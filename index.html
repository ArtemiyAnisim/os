<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Депозитный калькулятор</title>
    <link rel="stylesheet" href="style.css">
	 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Депозитный калькулятор</h2>
    <form id="depositForm">
        <label for="depositAmount">Сумма вклада:</label>
        <input type="number" id="depositAmount" min="0" required>
        <label for="interestRate">Процентная ставка (%):</label>
        <input type="number" id="interestRate" min="0" max="100" step="0.01" required>
        <label for="years">Срок вклада (в годах):</label>
        <input type="number" id="years" min="0" required>
        <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>
	 <canvas id="chart"></canvas>

	

    <script src="./js/main.js"></script>
</body>
</html>
